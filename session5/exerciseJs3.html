<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            /* display: none; */
            padding: 10px;
            margin: 5px;
        }
        button {
        background-color: black; /* Green */
        border-radius: 10px;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        box-shadow: 3px 3px 3px yellow;

       
        }
        input{
            display: inline;
            background-color: black; /* Green */
            border-radius: 10px;
            color: white;
            padding: 16px 32px;
            text-align: center;
            box-shadow: 3px 3px 3px yellow;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="di1-content">Thẻ thứ 1</div>
        <div class="div-content">Thẻ thứ 2</div>
        <div class="div-content">Thẻ thứ 3</div>
        <div class="div-content">Thẻ thứ 4</div>
        <div class="div-content">Thẻ thứ 5</div>
        <div class="div-content">Thẻ thứ 6</div>
        <div class="div-content">Thẻ thứ 7</div>
        <div class="div-content">Thẻ thứ 8</div>
        <div class="div-content">Thẻ thứ 9</div>
        <div class="div-content">Thẻ thứ 10</div>
    </div>
    <button onclick="change_backgroud()">background</button>
    <button onclick="hideContent()">Hide</button>
    
    <input type="button" id="btn1" value="Ẩn"/>
    <input type="button" id="btn2" value="Hiển Thị"/>

<script>
    function change_backgroud()
    {
        //get element by id se tra ve gia tri cua the do
        // get element by tag name or get element by class name se tra ve 1 mang gia tri cua the
        var array_div = document.getElementsByClassName("div-content");
        // var div1 = document.getElementById("div-content");
        console.log("div: ", array_div);
        for (var i = 0; i < array_div.length; i++){
            if ((i + 1) % 2 == 0){
                array_div[i].style.background = "red";
            }
            else { 
                array_div[i].style.background = "green";
            }
        }
    }
    function hideContent() {
        document.getElementById("content").style.display = 'none';
    }
    // document.getElementById("btn1").onclick = function () {
    //     document.getElementById("content").style.display = 'none';
    // };

    document.getElementById("btn2").onclick = function () {
        document.getElementById("content").style.display = 'block';
    };

</script>
</body>
</html>
